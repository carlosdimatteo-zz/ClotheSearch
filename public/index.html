<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>ClotheSearch</title>
</head>
<body>
    <div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-12 d-flex justify-content-center">
                <h1 class="display-1 pageTitle">ClotheSearch</h1>
        </div>
        <div class="col-sm-12 d-flex justify-content-center " >
            <div class="row searchBox">
                <div class="col-sm-10">
                        <input type="text" class="form-control" id="search" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="col-sm-2">
                        <button class='btn btn-info' onclick="search()" >Search</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="row d-flex searchBox justify-content-center">
        <div class="col-sm-12 col-md-6 d-flex justify-content-center">
            <h2 >Input</h1>
        </div>
        <div class="col-sm-12 col-md-6 d-flex justify-content-center">
                <h2>Output</h2>
        </div>
        <div class="col-sm-12 col-md-6 d-flex justify-content-center">
                <div id="input" class="resultText"></div>
        </div>
        
        <div class="col-sm-12 d-flex col-md-6 justify-content-center">
            <div class="resultText" id="result"></div>
        </div>
    </div>
</div>



<!-- logic script -->
    <script src="./js/index.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
</body>
</html>
